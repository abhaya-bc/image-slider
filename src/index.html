<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
	</head>
	<body>
		<div class="slide-cont">
			<div class="frame">
				<div class="slide">
					<img src="./img/001.jpg" alt="Slide" />
				</div>
				<div class="slide">
					<img src="./img/002.jpg" alt="Slide" />
				</div>
				<div class="slide">
					<img src="./img/003.jpg" alt="Slide" />
				</div>
				<div class="slide">
					<img src="./img/004.jpg" alt="Slide" />
				</div>
				<div class="slide">
					<img src="./img/005.jpg" alt="Slide" />
				</div>
				<div class="slide">
					<img src="./img/006.jpg" alt="Slide" />
				</div>
				<div class="slide">
					<img src="./img/007.jpg" alt="Slide" />
				</div>
				<div class="slide">
					<img src="./img/008.jpg" alt="Slide" />
				</div>
			</div>
            <div class="dot-cont">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
		</div>
	</body>
</html>
